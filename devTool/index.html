<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clinic+ Server Dev Tools</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css" rel="stylesheet">
<style>
    body{
        margin: 0%
    }
    .container-fluid{
        padding: 5%;
    }
    h1{
        color: #4d2f77;
        font-size: 27px;
        margin: 0% 0% 2.5% 0%;
    }
    h3{
        font-size: 18px;
        margin-bottom: 1.5%;
    }
    .payload div{
        border-radius: 15px;
        border: solid gray 1px;
        min-height: 40vh;
        padding: 5%;
    }
    .response div{
        border-radius: 15px;
        border: solid gray 1px;
        min-height: 20vh;
        padding: 5%;
    }
    .request-group{
        margin-bottom: 5%;
    }
    .request_options div span{
        margin-right: 5%
    }
    .request_form{
        margin-top: 5%;
    }
    #submit{
        margin-top: 2.5%;
    }
    #version{
        position: absolute;
        bottom: 2.5%;
        left: 2.5%
    }
</style>
</head>
<body>
    <div class="container-fluid">
        <h1>Clinic+ Server Dev Tool</h1>
        <div class="row">
            <div class="col-7">
                <div class="request_options row">
                    <div class="col-6">
                        <span>request type</span>
                        <select id="request_type">
                            <option value="patients">patients</option>
                            <option value="appointments">appointments</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <span>request action</span>
                        <select id="request_action">
                            <option value="create">create</option>
                            <option value="edit">edit</option>
                            <option value="delete">delete</option>                            
                        </select>
                    </div>
                </div>
                <div class="request_form row">
                </div>
                <button id="submit" type="submit" class="col-3 btn btn-primary">Submit</button>
            </div>
            <div class="col-5">
                <div class="payload">
                    <h3>Payload</h3>
                    <div></div>
                </div>
                <br/>
                <div class="response">
                    <h3>Response</h3>
                    <div></div>
                </div>
            </div>
        </div>
        <span id="version"></span>
    </div>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script>
    $(document).delegate('#input', 'keydown', function(e) {
        var keyCode = e.keyCode || e.which;

        if (keyCode == 9) {
            e.preventDefault();
            var start = this.selectionStart;
            var end = this.selectionEnd;

            // set textarea value to: text before caret + tab + text after caret
            $(this).val($(this).val().substring(0, start)
                        + "\t"
                        + $(this).val().substring(end));

            // put caret at right position again
            this.selectionStart =
            this.selectionEnd = start + 1;
        }
    })
    $(document).ready(function(){
        // var ip = '10.156.0.1'
        var ip              = 'localhost',
            port            = '3000',
            url             = 'http://'+ip+':'+port,
            socket          = io.connect(url),
            request_type    = 'patients',
            request_action  = 'create',
            request_props   = [
                {
                    type: 'appointments',
                    props: ['date', 'time']
                },
                {
                    type: 'patients',
                    props: ['name', 'age']
                }
            ]

    
        socket.on('response', data => {
            $('.response div').text(data.res)
        })

        socket.on('init', data => {
            $('#version').text('server version: ' + data.version)
        })

        $('#request_type').change(function(){
            $('.request_form').empty()
            request_type = $(this).find(":selected").text()
            updateFormGroups()
        })
        $('#request_action').change(function(){
            request_action = $(this).find(":selected").text()
        })
        updateFormGroups()
        function updateFormGroups(){
            let selected = request_props.find(item => item.type == request_type)
            let idGroup = "<div class='form-group col-10 row'>"+
                                "<label class='col-3 col-form-label'>id</label>"+
                                "<div class='col-7'>"+
                                "<input name='id' class='form-control' type='text'>"+
                                "</div></div>"
            $('.request_form').append(idGroup)
            $.each(selected.props, function(index, prop){
                let formGroup = "<div class='form-group col-10 row'>"+
                                "<label class='col-3 col-form-label'>"+prop+"</label>"+
                                "<div class='col-7'>"+
                                "<input name="+prop+" class='form-control' type='text'>"+
                                "</div></div>"
                $('.request_form').append(formGroup)
            })
        }

        $('#submit').click(function() {
            let inputs = $('.request_form').find('input:text')
            let req_body = {
                type: request_type,
                action: request_action,
                dataComponent: {}
            }
            $.each(inputs, function(key, input){
                let req_prop = $(input).attr('name')
                let req_val = $(input).val()
                if(req_prop == 'id'){
                    req_body[req_prop] = +req_val
                }else{
                    if($.isNumeric(req_val)){
                        req_body.dataComponent[req_prop] = +req_val
                    }else{
                        req_body.dataComponent[req_prop] = req_val
                    }
                }
            })
            $('.payload div').text(JSON.stringify(req_body, null, 4))
            sendRequest(req_body)
        })
        function sendRequest(req){
            socket.emit('post_message', req)
        }
    })
</script>
</html>
