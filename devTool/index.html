<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clinic+ Server Dev Tools</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<style>
    body{
        margin: 0%
    }
    .container-fluid{
        padding: 5%
    }
    h1{
        color: #4d2f77;
        font-size: 27px;
        margin-bottom: 2.5%;
    }
    h3{
        font-size: 18px;
        margin-bottom: 1.5%;
    }
    .payload div{
        border-radius: 15px;
        border: solid gray 1px;
        min-height: 40vh;
        padding: 5%;
    }
    .response div{
        border-radius: 15px;
        border: solid gray 1px;
        min-height: 25vh;
        padding: 5%;
    }
    .request-group{
        margin-bottom: 5%;
    }
</style>
<body>
    <div class="container-fluid">
        <h1>Clinic+ Server Dev Tool</h1>
        <div class="row">
            <div class="col-7">
                <div class="request-group" data-action="create" data-type="patients">
                    <h3>Create Patient</h3>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">Name</label>
                        <div class="col-7">
                            <input name="name" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">Age</label>
                        <div class="col-7">
                            <input name="age" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">Id</label>
                        <div class="col-7">
                            <input name="id" class="form-control" type="text">
                        </div>
                    </div>
                    <button id="submit" type="submit" class="col-2 btn btn-primary">Submit</button>
                </div>
                <div class="request-group" data-action="create" data-type="appointments">
                    <h3>Create Appointment</h3>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">Date</label>
                        <div class="col-7">
                            <input name="date" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">Time</label>
                        <div class="col-7">
                            <input name="time" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">Id</label>
                        <div class="col-7">
                            <input name="id" class="form-control" type="text">
                        </div>
                    </div>
                    <button id="submit" type="submit" class="col-2 btn btn-primary">Submit</button>
                </div>
            </div>
            <div class="col-5">
                <div class="payload">
                    <h3>Payload</h3>
                    <div></div>
                </div>
                <br/>
                <div class="response">
                    <h3>Response</h3>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script>
    $(document).delegate('#input', 'keydown', function(e) {
        var keyCode = e.keyCode || e.which;

        if (keyCode == 9) {
            e.preventDefault();
            var start = this.selectionStart;
            var end = this.selectionEnd;

            // set textarea value to: text before caret + tab + text after caret
            $(this).val($(this).val().substring(0, start)
                        + "\t"
                        + $(this).val().substring(end));

            // put caret at right position again
            this.selectionStart =
            this.selectionEnd = start + 1;
        }
    })
    $(document).ready(function(){
        // var ip = '10.156.0.1'
        var ip = 'localhost'
        var port = '3000'
        var url = 'http://'+ip+':'+port
        var socket = io.connect(url)
        socket.on('send_message', data => {
          console.log('incoming data: ', data)
        })

        $('.request-group #submit').click(function() {
            let requestGroup = $(this).parent().get(0)
            let action = $(requestGroup).data('action')
            let type = $(requestGroup).data('type')
            let inputs = $(requestGroup).find('input:text')
            let req_body = {
                type: type,
                action: action,
                dataComponent: {}
            }
            $.each(inputs, function(key, input){
                let req_prop = $(input).attr('name')
                let req_val = $(input).val()
                if(req_prop == 'id'){
                    req_body[req_prop] = +req_val
                }else{
                    if($.isNumeric(req_val)){
                        req_body.dataComponent[req_prop] = +req_val
                    }else{
                        req_body.dataComponent[req_prop] = req_val
                    }
                }
            })
            $('.payload div').text(JSON.stringify(req_body, null, 4))
            sendRequest(req_body)
        })
        function sendRequest(req){
            socket.emit('post_message', req)
        }
    })
</script>
</html>
