<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clinic+ Server Dev Tools</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="index.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <h1>Clinic+ Server Dev Tool</h1>
        <div class="row">
            <div class="col-7">
                <div class="request_options row">
                    <div class="col-6">
                        <span>request type</span>
                        <select id="request_type">
                            <option value="patients">patients</option>
                            <option value="appointments">appointments</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <span>request action</span>
                        <select id="request_action">
                            <option value="create">create</option>
                            <option value="edit">edit</option>
                            <option value="delete">delete</option>
                        </select>
                    </div>
                </div>
                <div class="request_form row">
                </div>
                <button id="submit" type="submit" class="col-3 btn btn-primary">Submit</button>
            </div>
            <div class="col-5">
                <div class="payload">
                    <h3>Payload</h3>
                    <div></div>
                </div>
                <br/>
                <div class="response">
                    <h3>Response</h3>
                    <div></div>
                </div>
            </div>
        </div>
        <p id="server_info">server status: <span id="status"></span> | version: <span id="version"> - </span></p>
    </div>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script src="index.js "></script>
</html>
